<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Autella</title>
</head>

<body>
    <main class="start-screen-main">
        <div class="start-screen-text">
            <p class="start-screen-text-brand">Autella</p>
            <!-- <p>A Autella ajuda você a criar provas e questões com a sua sala de aula</p> -->
            <p>Crie provas e questões para a sala de aula com Autella</p>
        </div>
        <div class="login-box">
            <input class="login-input" type="email" name="" id="" placeholder="Email">
            <input class="login-input" type="password" name="" id="" placeholder="Senha">
            <input class="login-botao-entrar" type="button" value="Entrar">
            <a class="start-screen-link" onclick="modalRecuperacao()">Esqueceu a senha?</a>
            <hr class="input-hr">
            <input class="input-criar-conta" type="button" value="Criar nova conta" onclick="modalCadastro()">
        </div>



        <div id="modal-cadastro">
            <div class="modal-cadastro-box">
                <span class="modal-box-close" onclick="modalCadastro()">+</span>

                <h1 class="modal-cadastro-box-text">Cadastre-se</h1>
                <p class="modal-cadastro-box-text">É rápido e fácil.</p>
                <hr class="input-hr modal-cadastro-box-hr">
                <input class="login-input" type="text" name="" id="" placeholder="Nome">
                <input class="login-input" type="email" name="" id="" placeholder="Email">
                <input class="login-input" type="password" name="" id="" placeholder="Nova senha">
                <input class="input-criar-conta modal-cadastro-button" type="button" value="Cadastre-se">
            </div>
        </div>

        <div id="modal-recuperacao">
            <div class="modal-recuperacao-box">
                <span class="modal-box-close" onclick="modalRecuperacao()">+</span>

                <h2>Problemas ao entrar?</h2>
                <p>Insira o seu email e nós enviaremos um link de recuperação.</p>
                <input class="modal-recuperacao-input" type="email" name="" id="" placeholder="Email de recuperação">
                <input class="modal-recuperacao-button" type="button" value="Recuperar senha">
            </div>
        </div>

    </main>
</body>

</html>
